            height: 100%;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;

            color: #ffffff;
        }
        #loginSection {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #loginForm {
            background-color: rgba(28, 28, 30, 0.8);
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 24px;
            text-align: center;
        }
        input {
            display: block;
            margin: 20px 0;
            padding: 12px;
            width: 100%;
            background-color: rgba(118, 118, 128, 0.24);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #8e8e93;
        }
        button {
            background-color: #0A84FF;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007AFF;
        }
        #message {
            color: #FF453A;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        #inspirationalMessage {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            font-weight: 300;
            max-width: 300px;
        }
        #agendaSection {
            display: none;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>

            <h2>Inloggen</h2>
            <input type="text" id="username" placeholder="Gebruikersnaam">
            <input type="password" id="password" placeholder="Wachtwoord">
            <button onclick="checkCredentials()">Inloggen</button>
            <p id="message"></p>

        function displayRandomMessage() {
            const messageElement = document.getElementById('inspirationalMessage');
            const randomIndex = Math.floor(Math.random() * inspirationalMessages.length);
            messageElement.textContent = inspirationalMessages[randomIndex];
            
            const randomColor = Math.random();
            if (randomColor < 0.49) {
                messageElement.style.color = '#0A84FF';
            } else if (randomColor < 0.98) {
                messageElement.style.color = '#FF2D55';
            } else {
                messageElement.style.color = '#FFCC00';
            }
        }

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            if (username === 'ecolle' && password === 'ecolle') {
                message.style.color = '#32D74B';
                message.textContent = 'Succesvol ingelogd!';
                setTimeout(() => {
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('agendaSection').style.display = 'block';
                }, 1000);
            } else {
                message.style.color = '#FF453A';
                message.textContent = 'Ongeldige gebruikersnaam of wachtwoord.';
            }
        }

        displayRandomMessage();

        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                displayRandomMessage();
            }
        });
